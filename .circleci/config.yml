version: 2.1
jobs:
  build:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t ahmad90/node-app:lts .
   
      - run:
          name: Push Docker image
          command: |
            docker login -u $username -p $password
            docker push ahmad90/node-app:lts
